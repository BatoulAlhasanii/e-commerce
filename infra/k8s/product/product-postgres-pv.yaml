apiVersion: v1
kind: PersistentVolume
metadata:
  name: product-postgres-pv
spec:
  capacity:
    storage: 1000Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/product-postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Mi
  storageClassName: standard