apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: e-commerce/cart
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: node-env
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: redis-port
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: common-secret
                  key: jwt-key
            - name: JWT_TTL
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: jwt-ttl
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: kafka-client-id
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: kafka-broker
---
apiVersion: v1
kind: Service
metadata:
  name: cart-srv
spec:
  selector:
    app: cart
  ports:
    - name: cart
      protocol: TCP
      port: 3000
      targetPort: 3000
